<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/posts/{id}(id=${post.getId()})}" th:object="${post}">
    <div class="mainContainer">
        <div class="labelContainer">
            <label for="postText">Enter text: </label>
            <input type="text" th:field="*{postText}" id="postText">
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('postText')}" th:errors="*{postText}">Error message</div>
        <input type="submit" value="Edit" class="submit">
    </div>
</form>

</body>
</html>


<style>
    .mainContainer {
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .labelContainer {
        display: flex;
        justify-content: space-between;
    }
    .submit {
        margin-top: 10px;
    }
    label {
        margin-block: auto;
    }
</style>
