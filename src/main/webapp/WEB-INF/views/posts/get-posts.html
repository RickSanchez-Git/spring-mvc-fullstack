<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

<div th:each="post : ${posts}" class="postContainer">
    <a th:href="@{/posts/{id}(id=${post.getId()})}" th:text="${post.getId()}">PostId</a>
    <div th:text="${post.getPostText()}">PostText</div>
</div>

<hr/>

<form action="/posts/new">
    <input type="submit" value="Create new post">
</form>

</body>
</html>


<style>
    .postContainer {
        margin-block: 10px;
    }
</style>
